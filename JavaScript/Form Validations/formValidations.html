
    <form>
     <h1 style="text-align: center;">Add A Book</h1>

        Book Name: 
        <input type="text" id="customer_name" required minlength="50">

        ISBM:
        <input type="text" id="ISMM number" required minlength="13">


        Rating:
        <select name="Rating" id="rating" required>
        <option value="">All Ages</option>
        <option value="volvo">6+</option>
        <option value="saab">13+</option>
    
        Radio:
        <input type='radio' name='gender' value='male' > Kindle<br>
        <input type='radio' name='gender' value='female'> Hardcover<br>
        <input type='radio' name='gender' value='other'> CD<br>

        Price:
        <input type="number" id="price" required="$">



     <input type="submit" value="Submit">

  </form>
